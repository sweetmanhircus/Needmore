    <script>
        // JavaScript to handle the checkbox click and card animation
        const checkboxes = document.querySelectorAll('.checkbox');

        checkboxes.forEach((checkbox) => {
            checkbox.addEventListener('click', () => {
                const card = checkbox.parentElement;

                // Toggle checked class
                checkbox.classList.toggle('checked');
                card.classList.toggle('checked');
            });
        });

        
               // JavaScript to handle checkbox click and change text background color
              

checkboxes.forEach((checkbox) => {
    checkbox.addEventListener('click', () => {
        const card = checkbox.parentElement; // The card containing the checkbox
        const text = card.querySelector('.text'); // The text element (h1)

        // Toggle the background color of the text when checkbox is clicked
        text.style.backgroundColor = text.style.backgroundColor === 'green' ? '' : 'green'; // Change to desired color
    });
});
    </script>
